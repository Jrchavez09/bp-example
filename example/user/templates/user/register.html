{% extends 'base.html' %}
{% block title %}
    sign up
{% endblock %}
{% block content %}

    <!-- content goes here -->
    <h2>sign up</h2>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        {{ form.email }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('user.login') }}">Already have an account? Sign in</a>

{% endblock %}
