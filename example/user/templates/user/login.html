{% extends 'base.html' %}
{% block title %}
    sign in
{% endblock %}
{% block content %}

    <!-- content goes here -->
    <h2>sign in</h2>

    <form action="" method="POST">
        {{ form.hidden_tag() }}
        {{ form.email }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <a href="{{ url_for('user.register') }}">Don't have an account? Sign up</a>

{% endblock %}
